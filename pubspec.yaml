name: elegant_calorie_tracker
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  device_preview: ^0.7.1
  flutter:
    sdk: flutter
  # Provider for state management
  provider: ^5.0.0-nullsafety.5
  # Service locator
  get_it: ^7.1.3
  # Value equality
  equatable: ^2.0.0
  # Functional programming thingies
  dartz: ^0.10.0-nullsafety.2
  # Remote API
  internet_connection_checker: ^0.0.1
  http: ^0.13.3
  # Local cache
  shared_preferences: ^2.0.5
  easy_dynamic_theme: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.0.0
  mockito: ^5.0.0-nullsafety.7
  build_runner: ^2.0.3


flutter:
  uses-material-design: true
  fonts:
      - family: Doodle
        fonts:
          - asset: assets/fonts/Doodle Coffee Scents.woff
      - family: Aladin
        fonts:
          - asset: assets/fonts/Aladin-Regular.ttf